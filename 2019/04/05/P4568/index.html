<figure class="highlight plain"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br><span class="line">5</span><br><span class="line">6</span><br><span class="line">7</span><br><span class="line">8</span><br><span class="line">9</span><br><span class="line">10</span><br><span class="line">11</span><br><span class="line">12</span><br><span class="line">13</span><br><span class="line">14</span><br><span class="line">15</span><br><span class="line">16</span><br><span class="line">17</span><br><span class="line">18</span><br><span class="line">19</span><br><span class="line">20</span><br><span class="line">21</span><br><span class="line">22</span><br><span class="line">23</span><br><span class="line">24</span><br><span class="line">25</span><br><span class="line">26</span><br></pre></td><td class="code"><pre><span class="line">题目描述</span><br><span class="line">Alice和Bob现在要乘飞机旅行，他们选择了一家相对便宜的航空公司。该航空公司一共在nn个城市设有业务，设这些城市分别标记为00到n-1n−1，一共有mm种航线，每种航线连接两个城市，并且航线有一定的价格。</span><br><span class="line"></span><br><span class="line">Alice和Bob现在要从一个城市沿着航线到达另一个城市，途中可以进行转机。航空公司对他们这次旅行也推出优惠，他们可以免费在最多kk种航线上搭乘飞机。那么Alice和Bob这次出行最少花费多少？</span><br><span class="line"></span><br><span class="line">输入输出格式</span><br><span class="line">输入格式：</span><br><span class="line">数据的第一行有三个整数，n,m,kn,m,k，分别表示城市数，航线数和免费乘坐次数。</span><br><span class="line">第二行有两个整数，s,ts,t，分别表示他们出行的起点城市编号和终点城市编号。</span><br><span class="line">接下来有m行，每行三个整数，a,b,ca,b,c，表示存在一种航线，能从城市aa到达城市bb，或从城市bb到达城市aa，价格为cc。</span><br><span class="line"></span><br><span class="line">输出格式：</span><br><span class="line">只有一行，包含一个整数，为最少花费。</span><br><span class="line"></span><br><span class="line">输入输出样例</span><br><span class="line">输入样例#1： </span><br><span class="line">5 6 1</span><br><span class="line">0 4</span><br><span class="line">0 1 5</span><br><span class="line">1 2 5</span><br><span class="line">2 3 5</span><br><span class="line">3 4 5</span><br><span class="line">2 3 3</span><br><span class="line">0 2 100</span><br><span class="line">输出样例#1： </span><br><span class="line">8</span><br></pre></td></tr></table></figure>
